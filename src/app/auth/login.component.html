<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sistema de reservas </title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@2.21.2/dist/bootstrap-vue.min.css" />
  
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="mat-typography">
        <app-root></app-root>



<div class="contenedor">


    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>

    <div class="card">
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            
            <div class="card-1">
                <h1><strong>Sistema De Reservas</strong></h1>
                <span><strong>Sistema para la gestión de reservas de eventos</strong></span>
            </div>

            <div class="card-2">
                <label for="login">Nombre de usuario:</label>
                <input placeholder="Escriba su nombre de usuario" type="text" name="login" id="login" class="control" [(ngModel)]="loginUsuario.login" required>
            </div>

            <div class="card-2">
                <label for="password">Contraseña</label>
                <input placeholder="Escriba su contraseña" type="password" name="password" id="password" class="control" [(ngModel)]="loginUsuario.password" required>
            </div>

            <div class="card-4">
                <button [disabled]="!f.valid">
                    Ingresar
                </button>
            </div>

            <div class="card-4">
                <a href="#">Crear Cuenta</a>
            </div>

        </form>
    </div>

    <div class="back-fondo">

        <div class="fondoLogo">
            
        </div>
        
    </div>

    </div>



</body>
</html>

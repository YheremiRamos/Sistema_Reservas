<div class="main-container">
    <app-menu></app-menu>
    <div class="content">
    <div class="container">
        <!-- Header -->
        <h1 class="title">Mis Eventos</h1>

            <!-- Sección de Reservas (Participante) -->
            <div *ngIf="isParticipant" class="participant-section">
                <h2>Explorar Eventos</h2>
                <form [formGroup]="filtroForm" >
                    <mat-form-field class="full-width">
                        <mat-label>Ubicación</mat-label>
                        <input matInput formControlName="ubicacion" placeholder="Filtrar por ubicación">
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label>Fecha</mat-label>
                        <input matInput [matDatepicker]="filterPicker" formControlName="fecha">
                        <mat-datepicker-toggle matSuffix [for]="filterPicker"></mat-datepicker-toggle>
                        <mat-datepicker #filterPicker></mat-datepicker>
                    </mat-form-field>

                    <button mat-raised-button color="primary" type="submit">Buscar</button>
                </form>

                <mat-table  class="mat-elevation-z8">
                    <ng-container matColumnDef="titulo">
                        <mat-header-cell *matHeaderCellDef> Título </mat-header-cell>
                        <mat-cell *matCellDef="let evento"> {{evento.titulo}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="ubicacion">
                        <mat-header-cell *matHeaderCellDef> Ubicación </mat-header-cell>
                        <mat-cell *matCellDef="let evento"> {{evento.ubicacion}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="acciones">
                        <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
                        <mat-cell *matCellDef="let evento">
                            <button mat-button color="primary" >Reservar</button>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedEventColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedEventColumns;"></mat-row>
                </mat-table>
            </div>


        </div>
    </div>
</div>
